<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR with QR Code</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.2/dist/aframe-ar.min.js"></script>
</head>
<body style="margin : 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Load a 3D Model -->
        <a-entity 
            position="0 0 -2"
            scale="0.5 0.5 0.5"
            gltf-model="https://drive.google.com/uc?export=download&id=1hx5y7SeYZGcnWhIpweTACYHEFQSIhN5e">
        </a-entity>

        <!-- AR Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
